<app-navbar></app-navbar>
<div>
    <div>
        <h1>Agregar Paciente</h1>
        <form (ngSubmit)="crearPaciente()">
            <div>
              <label for="rut">Rut:</label>
              <input type="text" id="rut" name="rut" required>
            </div>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" required>
            </div>
            <div>
                <label for="edad">Sexo:</label>
                <input type="text" id="sexo" name="sexo" required>
            </div>
            <div>
                <label for="edad">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso" required>
            </div>
            <div>
                <label for="enfermedad">Enfermedad:</label>
                <input type="enfermedad" id="enfermedad" name="enfermedad" required>
            </div>
            <div>
                <label for="revisado">Revisado:</label>
                <input type="checkbox" id="revisado" name="revisado">
            </div>            
            <button type="submit">Guardar</button>
          </form>                  
    </div>
</div>
